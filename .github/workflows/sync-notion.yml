name: Sync Notion to Docusaurus

on:
  # å®šæ—¶åŒæ­¥ï¼ˆæ¯6å°æ—¶ä¸€æ¬¡ï¼‰
  schedule:
    - cron: '0 */6 * * *'
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  # æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘ï¼ˆå¯é€‰ï¼‰
  # push:
  #   branches:
  #     - main

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Sync from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_ROOT_PAGE_ID: ${{ secrets.NOTION_ROOT_PAGE_ID }}
        run: |
          npx --yes @sillsdev/docu-notion \
            -n "$NOTION_TOKEN" \
            -r "$NOTION_ROOT_PAGE_ID" \
            -m ./docs
      
      - name: Fix MDX issues
        run: node scripts/fix-notion-mdx.js || true
      
      - name: Generate reading time
        run: node scripts/reading-time.js || true
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git add static/
          git add src/data/readingTime.json || true
          git commit -m "ğŸ”„ Sync from Notion [skip ci]" || exit 0
          git push
      
      - name: Build Docusaurus
        run: npm run build
      
      - name: Deploy to GitHub Pages (å¯é€‰)
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
