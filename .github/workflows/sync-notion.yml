jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # è®¾ç½® 20 åˆ†é’Ÿè¶…æ—¶
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Verify secrets
        run: |
          if [ -z "${{ secrets.NOTION_TOKEN }}" ]; then
            echo "âŒ NOTION_TOKEN secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.NOTION_ROOT_PAGE_ID }}" ]; then
            echo "âŒ NOTION_ROOT_PAGE_ID secret is not set"
            exit 1
          fi
          echo "âœ… Secrets are configured"
      
      - name: Sync from Notion
        timeout-minutes: 15  # Notion åŒæ­¥æ­¥éª¤æœ€å¤š 15 åˆ†é’Ÿ
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_ROOT_PAGE_ID: ${{ secrets.NOTION_ROOT_PAGE_ID }}
        run: |
          echo "ğŸš€ å¼€å§‹åŒæ­¥ Notion å†…å®¹..."
          echo "â° é¢„è®¡éœ€è¦ 5-10 åˆ†é’Ÿï¼Œè¯·è€å¿ƒç­‰å¾…..."
          npx --yes @sillsdev/docu-notion \
            -n "$NOTION_TOKEN" \
            -r "$NOTION_ROOT_PAGE_ID" \
            -m ./docs || {
              echo "âŒ Notion åŒæ­¥å¤±è´¥æˆ–è¶…æ—¶"
              echo "ğŸ’¡ æç¤ºï¼šå¯èƒ½æ˜¯ç½‘ç»œé—®é¢˜æˆ– Notion API é™åˆ¶"
              exit 1
            }
          echo "âœ… Notion åŒæ­¥å®Œæˆ"
      
      - name: Fix MDX issues
        run: node scripts/fix-notion-mdx.js || true
      
      - name: Generate reading time
        run: node scripts/reading-time.js || true
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/ || true
          git add static/ || true
          git add src/data/readingTime.json || true
          git commit -m "ğŸ”„ Sync from Notion [skip ci]" || exit 0
          git push || echo "Push failed, but continuing..."
      
